# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.2-node-browsers
    working_directory: ~/theme
    steps:
      - checkout
      # Download and cache dependencies
      - run:
          name: Install redandblue CLI
          command: sudo npm install -g yo @redandblue/generator-redandblue
      - run:
          name: Install project
          command: |
            echo $DEV_GITHUB_KEY > ~/.ssh/dev_github_key
            chmod 400 ~/.ssh/dev_github_key
            GIT_SSH_COMMAND="ssh -i ~/.ssh/dev_github_key -F /dev/null -oUserKnownHostsFile=/dev/null -oStrictHostKeyChecking=no"
            yo @redandblue/redandblue:wordpress --base="skeletor" --project="${CIRCLE_PROJECT_REPONAME}"
      - restore_cache:
          keys:
          - v1-php-dependencies-{{ checksum "composer.json" }}
          # - v1-npm-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-php-dependencies-{{ checksum "composer.json" }}
      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-npm-dependencies-{{ checksum "package.json" }}
      # Run tests!
      - run:
          name: Run PHP unit tests
          command: ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests/ExampleTest
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: redandblue
